<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Service Categories</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f5f5f5;
    }

    header {
      background-color: #007BFF;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      max-width: 1300px;
      margin: auto;
    }

    .tile {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin: 10px;
      width: 22%;
      min-width: 200px;
      text-align: center;
      padding: 30px 20px;
      transition: transform 0.2s ease;
    }

    .tile:hover {
      transform: translateY(-5px);
    }

    .tile h3 {
      margin: 0;
      color: #333;
    }

    @media (max-width: 1024px) {
      .tile {
        width: 30%;
      }
    }

    @media (max-width: 768px) {
      .tile {
        width: 45%;
      }
    }

    @media (max-width: 500px) {
      .tile {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to Shramick!</h1>
  </header>

  <div class="container">
    <div class="tile"><h3>Home Tutor</h3></div>
    <div class="tile"><h3>School Teacher</h3></div>
    <div class="tile"><h3>Plumber</h3></div>
    <div class="tile"><h3>Carpenter</h3></div>
    <div class="tile"><h3>House Helper</h3></div>
    <div class="tile"><h3>Painter</h3></div>
    <div class="tile"><h3>Car Mechanic</h3></div>
    <div class="tile"><h3>Bike Mechanic</h3></div>
    <div class="tile"><h3>Shop Helper</h3></div>
    <div class="tile"><h3>Interior Designer</h3></div>
    <div class="tile"><h3>Architect</h3></div>
  </div>

</body>
</html>
